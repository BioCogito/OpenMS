<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.6.2" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_6_2.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="PSMFeatureExtractor" description="Computes extra features for each input PSM.">
    <ITEM name="version" value="2.2.0" type="string" description="Version of the tool that generated this parameters file." required="false" advanced="true" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;PSMFeatureExtractor&apos;">
      <ITEMLIST name="in" type="input-file" description="Input file(s)" required="true" advanced="false" supported_formats="*.mzid,*.idXML">
      </ITEMLIST>
      <ITEM name="out" value="" type="output-file" description="Output file in mzid or idXML format" required="true" advanced="false" supported_formats="*.mzid,*.idXML" />
      <ITEMLIST name="extra" type="string" description="List of the MetaData parameters to be included in a feature set for precolator." required="false" advanced="false">
      </ITEMLIST>
      <ITEM name="multiple_search_engines" value="false" type="string" description="Combine PSMs from different search engines by merging on scan level." required="false" advanced="false" restrictions="true,false" />
      <ITEM name="skip_db_check" value="false" type="string" description="Manual override to skip the check if same settings for multiple search engines were applied. Only valid together with -multiple_search_engines flag." required="false" advanced="true" restrictions="true,false" />
      <ITEM name="concat" value="false" type="string" description="Naive merging of PSMs from different search engines: concatenate multiple search results instead of merging on scan level. Only valid together with -multiple_search_engines flag." required="false" advanced="true" restrictions="true,false" />
      <ITEM name="impute" value="false" type="string" description="Will instead of discarding all PSM not unanimously detected by all SE, impute missing values by their respective scores min/max observed. Only valid together with -multiple_search_engines flag." required="false" advanced="true" restrictions="true,false" />
      <ITEM name="limit_imputation" value="false" type="string" description="Will impute missing scores with the worst numerical limit (instead of min/max observed) of the respective score. Only valid together with -multiple_search_engines flag." required="false" advanced="true" restrictions="true,false" />
      <ITEM name="log" value="" type="string" description="Name of log file (created only when specified)" required="false" advanced="true" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" required="false" advanced="true" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" required="false" advanced="false" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" required="false" advanced="true" restrictions="true,false" />
      <ITEM name="force" value="false" type="string" description="Overwrite tool specific checks." required="false" advanced="true" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" required="false" advanced="true" restrictions="true,false" />
    </NODE>
  </NODE>
</PARAMETERS>
